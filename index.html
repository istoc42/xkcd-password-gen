<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password generator</title>
  </head>
  <body>
    <div class="flex flex-col items-center">
      <h1 class="text-2xl my-3 font-bold">Password Generator</h1>
      <h3 class="text-xl text-[#005EB8]">A lightweight app to generate a strong 16 character password.</h3>
      <p class="text-decoration: underline mt-3"><a href="https://xkcd.com/936/" target="_blank">Why is this a strong password?</a></p>
      <button class="bg-[#005EB8] hover:bg-[#0072CE] text-white font-bold w-80 my-5 py-2 px-4" id="generate">Click here to generate a new password</button>
      <p id="passwordElements"></p>
      <p class="my-5 text-xl" id="password" class="password"></p>
      <button class="bg-[#005EB8] hover:bg-[#0072CE] text-white font-bold w-80 my-3 py-2 px-4 hidden" id="copy">Copy password to clipboard</button>
      <footer class="text-xs">Created by Shaun Hudson | 2022</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
