<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password generator</title>
  </head>
  <body>
    <div>
      <h1>Password Generator</h1>
      <h3>A lightweight app to generate a strong 16 character password.</h3>
      <p><a href="https://xkcd.com/936/" target="_blank">Why is this a strong password?</a></p>
    </div>
    <button id="generate">Click here to generate a new password</button>

    <div class="output">
      <div>
        <p id="passwordElements"></p>
        <p id="password" class="password"></p>
      </div>
      <button id="copy">Copy password to clipboard</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
